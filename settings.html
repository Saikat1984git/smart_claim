<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Dashboard with Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <style>
    #widget-container {
      min-height: 600px;
      max-height: 90vh;
      height: 800px;
      overflow: auto;
      resize: vertical;
      border: 1px solid #d1d5db;
      padding: 1rem;
      border-radius: 0.75rem;
    }
    #chat-messages-container {
      height: 400px;
    }
    #chat-messages-container::-webkit-scrollbar {
      width: 6px;
    }
    #chat-messages-container::-webkit-scrollbar-thumb {
      background: #d1d5db;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white border-b border-gray-200">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-700">AI Dashboard</h1>
        <button id="generate-btn" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition">Generate with AI</button>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8 space-y-6">
      <!-- Chat Section -->
      <section class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex flex-col">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">AI Assistant</h2>
        <div id="chat-messages-container" class="flex-grow overflow-y-auto p-4 bg-gray-100 rounded-lg flex flex-col space-y-4">
          <div class="p-3 rounded-lg max-w-lg bg-indigo-100 text-indigo-800 self-start">
            <p>Hello! Ask me a question, or I can help you generate charts and tables for the dashboard below.</p>
          </div>
        </div>
        <div class="mt-4 flex items-center space-x-3">
          <input id="chat-input" type="text" placeholder="Ask a question..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
          <button id="chat-send-btn" class="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition">Send</button>
        </div>
      </section>

      <!-- Widget Container -->
      <div id="widget-container" class="relative"></div>
    </main>
  </div>

  <script>
    const addMessageToChat = (sender, text) => {
      const msg = document.createElement('div');
      msg.classList.add('p-3', 'rounded-lg', 'max-w-xl', 'break-words');
      if (sender === 'user') {
        msg.classList.add('bg-indigo-500', 'text-white', 'self-end');
      } else {
        msg.classList.add('bg-gray-200', 'text-gray-800', 'self-start');
      }
      msg.textContent = text;
      document.getElementById('chat-messages-container').appendChild(msg);
      document.getElementById('chat-messages-container').scrollTop = document.getElementById('chat-messages-container').scrollHeight;
    };

    const handleSendMessage = () => {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (!message) return;
      addMessageToChat('user', message);
      input.value = '';
      $.post('http://127.0.0.1:8000/ai-data-provider/', JSON.stringify({ prompt: message, type: 'answer' }),
        (res) => addMessageToChat('ai', res.content), 'json'
      ).fail(() => addMessageToChat('ai', 'Sorry, something went wrong.'));
    };

    document.getElementById('chat-send-btn').addEventListener('click', handleSendMessage);
    document.getElementById('chat-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSendMessage();
    });

    const modal = document.getElementById('ai-modal');
  const openModalBtn = document.getElementById('generate-btn');
  const closeModalBtn = document.getElementById('close-modal');

  openModalBtn.addEventListener('click', () => {
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  });

  closeModalBtn.addEventListener('click', () => {
    modal.classList.remove('flex');
    modal.classList.add('hidden');
  });
  </script>
</body>
</html>
